<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>title</title>
    </head>
    <body>
        <div id="app">
          <!--
          [[ HTML 태그들 ]]

          -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script> <!--Vue-->
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <!--
            공식 라이브러리 Vue Router
            1. 특수 태그 및 기능
                1) <router-link to="URL 값">
                    페이지 이동 태그. 화면에서는 <a>로 표시됨

                2) <router-view>
                    페이지 표시 태그. 변경되는 URL에 따라 해당 컴포넌트를 뿌려주는 영역

            2. Vue Router 객체
                1) VueRouter 객체의 property
                - routes property
                    : 각 URL을 위한 객체 및 컴포넌트 설정, 여러개인 경우 배열에 담겨 있음
                {
                    path: 'URL 주소',
                    component: 컴포넌트명
                }

                2) Vue 인스턴스에 라우터 추가
                - router property 설정
                - el property 설정 없이 .$mount('$el') API로 라우터 추가 및 인스턴스를 화면에 연결
        -->

        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <!--
            Vue Resource Library
            PageKit의 라이브러리

            this.$http.get('URL 주소').then();
            HTTP GET 요청을 서버에 보내고 특정 데이터를 받아오는 API

        -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!--
            Axios Library
            Promise기반의 API 형식이 제공됨

            1. HTTP GET 요청
                axios.get('URL 주소').then().catch();

                // URL 주소에 대하여 GET 요청을 보냄
                // 서버에서 보낸 데이터를 정상적으로 받아오면 then() 안의 로직이 실행
                // 데이터를 받아올 때 오류가 생기면 catch() 안의 로직이 실행

            2. HTTP POST 요청
                axios.post('URL 주소').then().catch();

                // URL 주소에 대하여 POST 요청을 보냄
                // 서버에서 보낸 데이터를 정상적으로 받아오면 then() 안의 로직이 실행
                // 데이터를 받아올 때 오류가 생기면 catch() 안의 로직이 실행

            3. HTTP 요청에 대한 옵션 속성 정의
                axios({
                    method: 'get',
                    url: 'URL주소',
                    ...
                });

                // HTTP 요청에 대한 자세한 속성들을 직접 정의하여 보낼 수 있음
                // URL, HTTP 요청방식, 보내는 데이터 유형 등등
        -->

        <script>
            new Vue({
              // Vue instance 기본적인 properties
              el: ,// 뷰로 만든 화면이 그려지는 시작점, 뷰 인스턴스를 렌더링할 때 화면이 그려질 위치의 돔 요소를 지정
              data: {
                // 데이터의 property들 객체로 나열
              },
              template: { // 화면에 표시할 HTML, CSS등의 마크업 요소를 정의하는 property (DOM요소들)

              },
              methods: { // 화면 로직 제어와 관련된 메서드를 정의한 property

              },
              components: { // 지역 컴포넌트에 관련된 property
                // template properties 를 가지고 있음
              },

              // 고급 template 기법 - template은 단순한 화면 요소

              computed: { // data의 property들을 자동으로 계산
                // 내장 API를 이용하는 간단한 연산에 적합
              },
              watched: { // data 변화를 감지하여 자동으로 특정 로직을 수행
                // 데이터 호출과 같이 시간이 상대적으로 많이 소요되는 비동기 처리에 적합
              },

              // Life Cycle 관련 properties
              beforeCreate: ,
              created: ,
              beforeMount: ,
              mounted: ,
              beforeUpdate: ,
              updated: ,
              beforeDestroy: ,
              destroyed:
            })/*.$mount($el); 뷰 인스턴스에 el 속성이 존재하지 않는다면, 사용하는 메서드 */;
        </script>
    </body>
</html>
